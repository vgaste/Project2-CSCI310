<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Room 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 32px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
        }
        #endScreen button {
            margin-top: 30px;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 1000;
        }
        #startScreen button {
            margin-top: 30px;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <div>Welcome to the Escape Room!</div>
        <button id="startButton">Start</button>
    </div>

    <!-- Timer -->
    <div id="timer">Time: 0s</div>

    <!-- End Screen -->
    <div id="endScreen">
        <div>Congratulations! You Escaped!</div>
        <div id="finalTime"></div>
        <button id="restartButton">Play Again</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
